<!--this code is for Navbar-->

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" routerLinkActive="false">TASTYTREKS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" style="cursor: pointer; " (click)="Back()">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="cursor: pointer; " (click)="india()">Indian</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="cursor: pointer; " (click)="china()">Chainese</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="cursor: pointer; " (click)="korea()">Korean</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="cursor: pointer; " (click)="italy()">Italian</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="cursor: pointer; " (click)="japan()">Japanese</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" name="key" [(ngModel)]="key" aria-label="Search">
          <button class="btn btn-outline-success" (click)="searchbyname(key)">Search</button>
        </form>
        <div class="col-1"> 
          <button class="btn btn-outline-danger" routerLink="/login">Logout</button>
        </div>
      </div>
    </div>
  </nav>

<!--this code is for Products card-->
<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let p of products">
        <div class="col">
            <div class="card">
                <img src="..." class="card-img-top" alt="Food items">
             <div class="card-body">
                <h5 class="card-title">{{p.name}}</h5>
                <p class="card-text">{{p.cuisines}}</p><br/>
                <p class="card-text">{{p.description}}</p>
                <p class="card-text">{{p.price}} | {{p.offers}}rs off            {{p.avail}}</p>
                <button class="btn btn-outline-success" (click)="searchbyname(key)">Add to Cart</button>

        </div>
      </div>
    </div>
</div>
