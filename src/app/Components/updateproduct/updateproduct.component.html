<div class="update-product">
  <h2>Update Product</h2>
  <form (ngSubmit)="onSubmit(product.id)" #productForm="ngForm">
    <div class="form-group">
      <label for="name">Product Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="product.name" required>
    </div>
    <div class="form-group">
      <label for="cuisines">Cuisines:</label>
      <input type="text" id="cuisines" name="cuisines" [(ngModel)]="product.cuisines" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" [(ngModel)]="product.description" required></textarea>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" name="price" [(ngModel)]="product.price" required>
    </div>
    <div class="form-group">
      <label for="offers">Offers:</label>
      <input type="number" id="offers" name="offers" [(ngModel)]="product.offers">
    </div>
    <div class="form-group">
      <label for="avail">Availability:</label>
      <input type="text" id="avail" name="avail" [(ngModel)]="product.avail" required>
    </div>
    <div class="form-group">
      <label for="imagepath">Image Path:</label>
      <input type="text" id="imagepath" name="imagepath" [(ngModel)]="product.imagepath">
    </div>
    <button type="submit" class="btn btn-primary" >Update Product</button>
  </form>
</div>
