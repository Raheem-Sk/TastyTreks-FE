<div class="container mt-4">
  <nav class="navbar navbar-expand-lg">
  <div class="navbar-collapse">
    <button type="button" class="btn btn-secondary m-1" [routerLink]="['/addproduct']">Add Product</button>
    <button type="button" class="btn btn-secondary m-1">Update Product</button>
    <button class="btn btn-secondary float-right m-1 ml-auto" (click)="adminLogout()">Logout</button>
  </div>
</nav>

  <hr>

  <div class="container mt-4">
    <h1 class="text-center">Product List</h1>

  </div>

  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th>Name</th>
        <th>Cuisines</th>
        <th>Description</th>
        <th>Price</th>
        <th>Offers</th>
        <th>Availability</th>
        <th>Imagepath</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of adminproducts">
        <td>{{product.name}}</td>
        <td>{{product.cuisines}}</td>
        <td>{{product.description}}</td>
        <td>{{product.price}}</td>
        <td>{{product.offers}}</td>
        <td>{{product.avail}}</td>
        <td>{{product.imagepath}}</td>
        <td>
          <button (click)="onEdit(product)"  class="btn btn-sm btn-primary m-1">Update</button>
          <button (click)="deleteProduct(product)" class="btn btn-sm btn-danger m-1">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
